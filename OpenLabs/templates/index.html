<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Portfolio</title>
<style type="text/css">
                        body {
                                background-color: grey;
                        }
                        div{
                        background: white;
                        width: 40%;
                        text-align:justify;
                        margin-left: 400px;
                        margin-top: 100px;
                        text-transform: uppercase;
                        }
                </style>
</head>
<body><div>
        <form action="/views/submit/" method="post">
      
                <h1>Technical Portfolio</h1>
                <table border=0>
                        <tr>
                                <td><label>Name :</label></td>
                                <td><input type="text" name="name"></td>
                        </tr>

                        <tr>
                                <td><label>Birthdate (yyyy-mm-dd):</label></td>
                                <td><input type="text" name="bdate"></td>
                        </tr>
                        <tr>
                                <td><label>Email id :</label></td>
                                <td><input type="text" name="email"></td>
                        </tr>
                        <tr>
                                <td><label>Cell No. :</label></td>
                                <td><input type="text" name="mobile"></td>
                        </tr>
                        <tr>
                                <td><label>Qualification :</label></td>
                                <td><input type="text" name="qual"></td>
                                
                        </tr>
                        <tr>
                                <td><label>Skills :</label></td>
                                <td><textarea rows="4" cols="20" name="skill"></textarea></td>
                        </tr>

                        <tr>
                                <td align="center"><input type="submit" value="Submit" /></td>

                                <td align="center"><input type="reset" value="Reset" /></td>
                        </tr>
                </table>
        </form>
        <br></div>
</body>
</body>
</html>
